apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: analyticaloan-production
  labels:
    app: api-gateway
    tier: gateway
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        version: v1
    spec:
      containers:
      - name: api-gateway
        image: ghcr.io/analyticaloan/api-gateway:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:8001"
        - name: DOCUMENT_SERVICE_URL
          value: "http://document-service:8003"
        - name: UNDERWRITING_SERVICE_URL
          value: "http://underwriting-service:8004"
        - name: SCORING_SERVICE_URL
          value: "http://scoring-service:8005"
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: cors_origins
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
      imagePullSecrets:
      - name: ghcr-secret

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: analyticaloan-production
  labels:
    app: api-gateway
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    name: http
  selector:
    app: api-gateway

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
  namespace: analyticaloan-production
data:
  cors_origins: "https://analyticaloan.com,https://www.analyticaloan.com"

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: analyticaloan-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
